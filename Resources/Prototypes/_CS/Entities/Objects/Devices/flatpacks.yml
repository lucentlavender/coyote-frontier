
- type: entity #  Only to be sold at nash
  parent: PortableGeneratorJrPacmanFlatpack
  id: GeneratorCoolRTGFlatpack
  name: B-RTG generator flatpack
  description: A flatpack used for constructing a Bluespace-Radioisotope Thermoelectric Generator.
  components:
  - type: Flatpack
    entity: GeneratorCoolRTG
  - type: StaticPrice
    price: 100000
    vendPrice: 200000 # about the cost of running a pacman for 3 days. cost of convenience.

- type: entity
  parent: [ BaseFlatpack, BaseC3Contraband ]
  id: ShuttleGunPirateCannonFlatpack
  name: pirate ship cannon flatpack
  description: A flatpack used for deploying a pirate ship cannon.
  components:
  - type: Sprite
    layers:
    - state: base
    - state: overlay
      color: "#A46106"
      map: ["enum.FlatpackVisualLayers.Overlay"]
    - state: icon-default
  - type: Flatpack
    entity: ShuttleGunPirateCannonEmpty
  - type: StaticPrice
    price: 1500
    vendPrice: 15000


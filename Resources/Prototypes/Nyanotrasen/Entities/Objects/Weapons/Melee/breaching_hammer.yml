- type: entity
  name: breaching hammer
  parent: [BaseC2ContrabandUnredeemable, BaseItem] # Frontier: added BaseC2ContrabandUnredeemable
  id: SecBreachingHammer
  description: A large, heavy hammer with a long handle, used for breaking stones or other heavy material such as the skulls of violent criminals, also perfect for forcing your way through airlocks.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Weapons/Melee/breaching_hammer.rsi
    state: icon
  - type: Item
    size: Huge
  - type: MeleeWeapon
    attackRate: 0.4
    range: 1.70
    damage:
      types:
        Blunt: 15 # buffed most melee's damage by ~1.5x
        Piercing: 3 # buffed most melee's damage by ~1.5x
        Structural: 15 # coyote: see above. typically I wouldn't buff this but it's a BREACHING hammer.
    soundHit:
      path: /Audio/Nyanotrasen/Weapons/club.ogg
    bluntStaminaDamageFactor: 2 # 60 stamina damage
#  - type: MeleeStaminaCost
#    swing: 10
#    wieldCoefficient: 0.5 #if wielded you will only consume 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 30 # buffed most melee's damage by ~1.5x
        Piercing: 2 # buffed most melee's damage by ~1.5x
        Structural: 85 # buffed most melee's damage by ~1.5x
  - type: Tool
    qualities:
      - Prying
    speedModifier: 0.8
  - type: Prying
    pryPowered: !type:Bool
      true
    force: !type:Bool
      true
    useSound: /Audio/Items/jaws_pry.ogg
  - type: Clothing
    sprite: Nyanotrasen/Objects/Weapons/Melee/breaching_hammer.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage # Frontier - Same as axe

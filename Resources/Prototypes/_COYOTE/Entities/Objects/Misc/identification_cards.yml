- type: entity
  name: Pilot ID card # Frontier: passenger<resident
  parent: [IDCardStandard, BaseC3PirateContraband]
  id: SmugglerIDCard
  suffix: Coyote
  categories: [ HideSpawnMenu ] # Coyote
  components:
  - type: PresetIdCard
    job: Pilot # Frontier: Passenger<Contractor
  - type: Access
    tags:
    - Maintenance
    - NuclearOperative
    - SyndicateAgent
    - BlackMarket
  - type: Sprite
    layers:
    - state: default
    - state: idpilot # Frontier: idpassenger<idcontractor
      sprite: _NF/Objects/Misc/id_cards.rsi # Frontier
  - type: AgentIDCard
  - type: ActivatableUI
    key: enum.AgentIDCardUiKey.Key
    inHandsOnly: true
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: ChameleonClothing
    slot: [idcard]
    default: PilotIDCard # Frontier: PassengerIDCard<ContractorIDCard
    requireTag: WhitelistChameleonIdCard
  - type: UserInterface
    interfaces:
      enum.AgentIDCardUiKey.Key:
        type: AgentIDCardBoundUserInterface
      enum.ChameleonUiKey.Key:
        type: ChameleonBoundUserInterface
  - type: Contraband # Frontier
    hideValues: true # Frontier
  - type: NanoChatCard # DeltaV
    listNumber: false
